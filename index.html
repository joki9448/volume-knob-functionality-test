<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d060f860e8.js" crossorigin="anonymous"></script>

    <title>Volume Knob Functionality Test</title>

    <link rel="stylesheet" href="styles.css">

    <script src="app.js" defer></script>
</head>
<body>
     <audio id="audio">
        <source src="./track.mp3" type="audio/mp3"/>
     </audio>

     <div class="container">
        <div class="player">
            <div class="cover">
                <div class="play-btn">
                    <i class="fa-regular fa-circle-play"></i>                
                </div>
                <img src="./musicplayer.jpeg" alt="musicplayer"/>
                <div>
                   <div class="progress">
                       <div></div>
                   </div>
                   <div class="progress">
                       <div></div>
                   </div>
                   <span class="percent">0%</span>
                   <h2>Paragraphs (Remix)</h2>
                   <small>Blackbear</small>
                </div>
            </div>
        </div>
        <div class="knob-container">
           <div class="knob"></div>
        </div>
     </div>



</body>
</html>
